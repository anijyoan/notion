<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "sunday today.";
    weekday[1] = "monday today.";
    weekday[2] = "tuesday today.";
    weekday[3] = "wednesday, my dudes.";
    weekday[4] = "thursday today.";
    weekday[5] = "friday today.";
    weekday[6] = "saturday today.";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'top of the morning to ya!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'care for some afternoon tea? ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'こんばんは  ';

    document.getElementById('lbl').innerHTML =
        greet+="joan~"+`<div id="date"> it is ${date}</div>`;
</script> 
</html>
